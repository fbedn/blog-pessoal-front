<!--topo da página-->
<div class="container-fluid">

  <div class="row bg-secondary">
    <div class="col-md-12 text-white">

      <a routerLink="/inicio" class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
      </a>

      <h1 class="fs-54 text-center">Temas</h1>
      <h5>Veja aqui todos os temas cadastrados, ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center">
        <div class="col-md-3">

          <div class="form-group">
            <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<!--tabela de temas existentes-->
<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">

        <!--título de cada coluna da tabela-->
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>

        <!--conteúdo das linhas da tabela-->
        <tbody>
          <tr *ngFor="let item of listaTemas">
            <th>{{item.id}}</th>
            <td>{{item.descricao}}</td>
            <td>
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
            </td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>
</div>
